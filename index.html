<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trần Minh Hoàn</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f2f5;
      min-height: 100vh;
      color: #333;
    }

    .profile-container {
      width: 70%;
      max-width: 800px;
      background-color: #fff;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .cover-photo {
      width: 100%;
      height: 300px;
      background-image: url('c1c54387-0c94-467f-bb6b-e515d6feadf7.jfif'); /* Replace with your cover photo URL */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .cover-photo::before {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
      cursor: pointer;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #fff;
      position: absolute;
      left: 35%; /* Adjust this value to position the avatar */
     
      transform: translateY(20%); /* Move the avatar up by half its height */
      background-image: url('c1c54387-0c94-467f-bb6b-e515d6feadf7.jfif');
      background-size: cover;
      background-position: center;
    }

    .profile-info {
      padding-top: 50px; /* Adjust this value to create space for the avatar */
      text-align: center;
      padding-bottom: 20px;
    }

    .profile-info h1 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .profile-info p {
      font-size: 16px;
      color: #666;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .button {
      background-color: #1877f2;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }

    .button.edit-profile {
      background-color: #e4e6eb;
      color: #333;
    }

    .dog {
      position: absolute;
      bottom: 20px;
      width: 200px;
      height: auto;
      animation: dogRun 10s linear infinite;
    }

    @keyframes dogRun {
      0% {
        left: -150px;
      }
      100% {
        left: 100vw;
      }
    }
  </style>
</head>
<body>

<div class="profile-container">
  <div class="cover-photo">
    <!-- Cover Photo -->
  </div>
  <div class="profile-picture">
    <!-- Profile Picture -->
  </div>
  <div class="profile-info">
    <h1>Trần Minh Hoàn</h1>
    <p>248 người bạn</p>
    <img src="13-34-17-270_512.webp" alt="Running Dog" class="dog" style="mix-blend-mode: multiply;">
  </div>
  <!-- <div class="buttons">
    <a href="#" class="button">+ Thêm vào tin</a>
    <a href="#" class="button edit-profile">Chỉnh sửa trang cá nhân</a>
  </div> -->
</div>

</body>
</html>
